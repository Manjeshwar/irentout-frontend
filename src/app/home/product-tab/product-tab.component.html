
<!-- Tab product -->
<div class="title1 section-t-space">
    <!-- <h4>exclusive products</h4> -->
    <h2 class="title-inner1">Special products</h2>
</div>
<section class="section-b-space p-t-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="theme-tab">
                    <ul class="tabs tab-title">
                        <li class="current">
                            <a href="tab-4"><strong>New Products</strong></a>
                        </li>
                        <li class="">
                            <a href="tab-5"><strong>Featured Products</strong></a>
                        </li>
                        <li class="">
                            <a href="tab-6"><strong>Best Sellers</strong></a>
                        </li>
                    </ul>
                    <div class="tab-content-cls">
                        <div id="tab-4" class="tab-content active default" >
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of allItems | orderBy:newProducts">
                                   <app-product [product]="product"></app-product>
                                </div>
                            </div>
                        </div>
                        <div id="tab-5" class="tab-content" >
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of allItems | orderBy:featured">
                                   <app-product [product]="product"></app-product>
                                </div>
                            </div>
                        </div>
                        <div id="tab-6" class="tab-content" >
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of allItems | orderBy:bestSeller">
                                   <app-product [product]="product"></app-product>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Tab product end -->
